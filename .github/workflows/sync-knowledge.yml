name: Sync Knowledge to Vector Store
on:
  workflow_dispatch: {}
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Sync files in script/knowledge to Vector Store
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TBOT_VECTOR_STORE_ID: ${{ secrets.TBOT_VECTOR_STORE_ID }}
        run: |
          node script/sync-vector-store.mjs
